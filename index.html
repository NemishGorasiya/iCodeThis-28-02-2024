<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="head">
      <div class="navbar">
        <div class="logo">LOGO</div>
        <div class="navbarRight">
          <div class="addBtn">+</div>
          <div class="profile">
            <div class="profileLogo"><i class="fa-solid fa-user"></i></div>
            <div class="profileName">Nemish Gorasiya</div>
          </div>
        </div>
      </div>
      <div class="notFound">
        <img src="./Assets/errorImage.png" alt="" />
        <h3>No Boards Created Yet.</h3>
        <p>
          Every board you create will appear here,<br />
          To get started click on the + button from above and create a board.
        </p>
      </div>
    </div>
    <div class="seconadary"></div>
    <script
      src="
https://kit.fontawesome.com/f1d5fed0d8.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
